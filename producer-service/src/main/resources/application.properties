# producer-service
spring.application.name=producer-service
server.port=8080
server.address=0.0.0.0

# RabbitMQ (defaults to values from docker-compose env if present)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:appuser}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:rabbitpass}

# Optional explicit addresses connection string (uncomment if you prefer single URL)
# spring.rabbitmq.addresses=amqp://${spring.rabbitmq.username}:${spring.rabbitmq.password}@${spring.rabbitmq.host}:${spring.rabbitmq.port}

# Publisher retry/backoff to tolerate temporary network blips
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.max-attempts=5
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.multiplier=2
spring.rabbitmq.template.retry.max-interval=10000

# Log and JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
